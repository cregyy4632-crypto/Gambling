<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - Epic Gambling By IC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 150, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 150, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item a:hover {
            background: rgba(0, 255, 150, 0.1);
            color: #00ff96;
            transform: translateY(-2px);
        }

        .nav-item a.active {
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            color: #000;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00ff96;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            min-height: calc(100vh - 80px);
        }

        .game-area {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff96, #00d4aa, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-align: center;
        }

        .roulette-wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 2rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .roulette-table {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0d4f0d 0%, #0a3a0a 100%);
            border-radius: 50%;
            border: 8px solid #8B4513;
            box-shadow: 
                0 0 50px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .roulette-wheel {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: conic-gradient(
                #00ff96 0deg 9.73deg,
                #ff0000 9.73deg 19.46deg,
                #000000 19.46deg 29.19deg,
                #ff0000 29.19deg 38.92deg,
                #000000 38.92deg 48.65deg,
                #ff0000 48.65deg 58.38deg,
                #000000 58.38deg 68.11deg,
                #ff0000 68.11deg 77.84deg,
                #000000 77.84deg 87.57deg,
                #ff0000 87.57deg 97.30deg,
                #000000 97.30deg 107.03deg,
                #ff0000 107.03deg 116.76deg,
                #000000 116.76deg 126.49deg,
                #ff0000 126.49deg 136.22deg,
                #000000 136.22deg 145.95deg,
                #ff0000 145.95deg 155.68deg,
                #000000 155.68deg 165.41deg,
                #ff0000 165.41deg 175.14deg,
                #000000 175.14deg 184.87deg,
                #ff0000 184.87deg 194.60deg,
                #000000 194.60deg 204.33deg,
                #ff0000 204.33deg 214.06deg,
                #000000 214.06deg 223.79deg,
                #ff0000 223.79deg 233.52deg,
                #000000 233.52deg 243.25deg,
                #ff0000 243.25deg 252.98deg,
                #000000 252.98deg 262.71deg,
                #ff0000 262.71deg 272.44deg,
                #000000 272.44deg 282.17deg,
                #ff0000 282.17deg 291.90deg,
                #000000 291.90deg 301.63deg,
                #ff0000 301.63deg 311.36deg,
                #000000 311.36deg 321.09deg,
                #ff0000 321.09deg 330.82deg,
                #000000 330.82deg 340.55deg,
                #ff0000 340.55deg 350.28deg,
                #000000 350.28deg 360deg
            );
            border: 4px solid #8B4513;
            transition: transform 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .wheel-section {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 175px;
            height: 175px;
            transform-origin: 0 0;
            border: 1px solid #333;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .roulette-wheel.spinning {
            animation: wheelSpin 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes wheelSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(1800deg); }
        }

        .wheel-numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 2;
        }

        .wheel-number {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            z-index: 10;
        }

        .wheel-number.red {
            background: rgba(255, 0, 0, 0.8);
            border: 2px solid #ff0000;
        }

        .wheel-number.black {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #000000;
        }

        .wheel-number.green {
            background: rgba(0, 255, 150, 0.8);
            border: 2px solid #00ff96;
            color: #000;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff 0%, #ddd 50%, #bbb 100%);
            border-radius: 50%;
            border: 4px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 1.5rem;
            z-index: 5;
            box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .roulette-ball {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #ddd 50%, #999 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 
                0 0 8px rgba(0, 0, 0, 0.5),
                inset 0 0 4px rgba(255, 255, 255, 0.3);
            transition: all 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .roulette-ball.spinning {
            animation: ballOrbit 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes ballOrbit {
            0% { 
                transform: translate(-50%, -50%) rotate(0deg) translateX(140px) rotate(0deg);
            }
            25% { 
                transform: translate(-50%, -50%) rotate(90deg) translateX(140px) rotate(-90deg);
            }
            50% { 
                transform: translate(-50%, -50%) rotate(180deg) translateX(140px) rotate(-180deg);
            }
            75% { 
                transform: translate(-50%, -50%) rotate(270deg) translateX(140px) rotate(-270deg);
            }
            100% { 
                transform: translate(-50%, -50%) rotate(360deg) translateX(140px) rotate(-360deg);
            }
        }

        .wheel-pointer {
            display: none;
        }

        .wheel-separators {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
        }

        .wheel-separator {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 175px;
            background: #333;
            transform-origin: bottom center;
            transform: translate(-50%, -100%);
        }

        .number-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            color: #000;
            padding: 2rem 3rem;
            border-radius: 20px;
            font-size: 4rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(0, 255, 150, 0.8);
            animation: popupPulse 2s ease-in-out;
            text-align: center;
            min-width: 200px;
        }

        @keyframes popupPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        .betting-table {
            background: linear-gradient(135deg, #0d4f0d 0%, #0a3a0a 100%);
            border-radius: 16px;
            padding: 1.5rem;
            border: 3px solid #8B4513;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .betting-table-title {
            text-align: center;
            color: #00ff96;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
        }

        .table-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2px;
            margin-bottom: 1rem;
            max-width: 100%;
        }

        .zero-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2px;
            margin-bottom: 0.5rem;
        }

        .table-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .table-cell.bet-placed {
            background: rgba(0, 255, 150, 0.3);
            border-color: #00ff96;
            box-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
        }

        .bet-amount {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #00ff96;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .table-cell:hover {
            background: rgba(0, 255, 150, 0.2);
            border-color: #00ff96;
            transform: scale(1.05);
        }

        .table-cell.red {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .table-cell.black {
            background: rgba(0, 0, 0, 0.3);
            border-color: #000000;
        }

        .table-cell.green {
            background: rgba(0, 255, 150, 0.2);
            border-color: #00ff96;
        }

        .outside-bets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .outside-bet {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
        }

        .outside-bet:hover {
            background: rgba(0, 255, 150, 0.2);
            border-color: #00ff96;
            transform: translateY(-2px);
        }

        .outside-bet.red {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .outside-bet.black {
            background: rgba(0, 0, 0, 0.3);
            border-color: #000000;
        }

        .outside-bet.bet-placed {
            background: rgba(0, 255, 150, 0.3);
            border-color: #00ff96;
            box-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
        }

        .outside-bet .bet-amount {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #00ff96;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .betting-panel {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .betting-section {
            margin-bottom: 2rem;
        }

        .betting-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ff96;
            margin-bottom: 1rem;
        }

        .betting-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .bet-button {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
        }

        .bet-button:hover {
            background: rgba(0, 255, 150, 0.1);
            border-color: #00ff96;
            transform: translateY(-2px);
        }

        .bet-button.red {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .bet-button.black {
            background: rgba(0, 0, 0, 0.3);
            border-color: #000000;
        }

        .bet-button.green {
            background: rgba(0, 255, 150, 0.2);
            border-color: #00ff96;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.25rem;
            margin-bottom: 1rem;
        }

        .number-button {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-button:hover {
            background: rgba(0, 255, 150, 0.1);
            border-color: #00ff96;
            transform: scale(1.05);
        }

        .number-button.red {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .number-button.black {
            background: rgba(0, 0, 0, 0.3);
            border-color: #000000;
        }

        .number-button.green {
            background: rgba(0, 255, 150, 0.2);
            border-color: #00ff96;
        }

        .bet-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .bet-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
        }

        .bet-input:focus {
            outline: none;
            border-color: #00ff96;
            box-shadow: 0 0 0 3px rgba(0, 255, 150, 0.1);
        }

        .bet-input::placeholder {
            color: #666;
        }

        .action-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .spin-button {
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 255, 150, 0.3);
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 150, 0.4);
        }

        .spin-button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .clear-button {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .clear-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .game-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .info-label {
            color: #a0a0a0;
        }

        .info-value {
            color: #00ff96;
            font-weight: 600;
        }

        .game-message {
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid rgba(0, 255, 150, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #00ff96;
            font-weight: 500;
        }

        .recent-numbers {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .recent-title {
            color: #00ff96;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .recent-list {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .recent-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #fff;
        }

        .recent-number.red {
            background: #ff0000;
        }

        .recent-number.black {
            background: #000000;
        }

        .recent-number.green {
            background: #00ff96;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .betting-panel {
                order: 2;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .roulette-wheel-container {
                width: 300px;
                height: 300px;
            }
            
            .roulette-table {
                width: 100%;
                height: 100%;
            }
            
            .roulette-wheel {
                width: 280px;
                height: 280px;
            }
            
            .wheel-number {
                font-size: 10px;
                width: 16px;
                height: 16px;
            }
            
            .wheel-center {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }
            
            .roulette-ball {
                width: 12px;
                height: 12px;
            }
            
            .betting-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .number-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">EPIC GAMBLING</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/">Dashboard</a></li>

                    <span class="info-label">Last Win:</span>

                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" id="game-status">Ready to bet</span>

            <div class="game-message" id="game-message">
                Welcome to Roulette! Place your bets and spin the wheel.
            </div>

            <div class="bet-controls">
                <input type="number" class="bet-input" id="bet-amount" placeholder="Bet amount" min="1" value="10">
                <button class="action-button spin-button" id="spin-button" onclick="spinWheel()">SPIN WHEEL</button>
                <button class="action-button clear-button" onclick="clearBets()">CLEAR BETS</button>
            </div>
        </div>

        <div class="betting-panel">
            <div class="betting-table">
                <h3 class="betting-table-title">🎯 ROULETTE TABLE</h3>
                
                <!-- Zero row -->
                <div class="zero-row" id="zero-row">
                    <!-- 0 will be generated here -->
                </div>
                
                <!-- Main number grid -->
                <div class="table-grid" id="main-table">
                    <!-- Numbers will be generated by JavaScript -->
                </div>
                
                <!-- Outside bets -->
                <div class="outside-bets">
                    <div class="outside-bet red" onclick="placeBet('red', 0)">RED</div>
                    <div class="outside-bet black" onclick="placeBet('black', 0)">BLACK</div>
                    <div class="outside-bet" onclick="placeBet('even', 0)">EVEN</div>
                    <div class="outside-bet" onclick="placeBet('odd', 0)">ODD</div>
                    <div class="outside-bet" onclick="placeBet('low', 0)">LOW (1-18)</div>
                    <div class="outside-bet" onclick="placeBet('high', 0)">HIGH (19-36)</div>
                </div>
            </div>

            <div class="recent-numbers">
                <h4 class="recent-title">Recent Numbers</h4>
                <div class="recent-list" id="recent-numbers">
                    <!-- Recent numbers will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            playerBalance: 1000,
            currentBet: 0,
            lastWinningNumber: -1,
            lastWinningColor: '',
            gameInProgress: false,
            gameMessage: '',
            totalWinnings: 0,
            bets: {},
            recentNumbers: []
        };

        // Initialize the game
        function initGame() {
            createBettingTable();
            createWheelSections();
            createWheelNumbers();
            loadGameState();
            updateDisplay();
        }

        function createWheelSections() {
            const wheelSections = document.getElementById('wheel-sections');
            const numbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
            
            numbers.forEach((num, index) => {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                
                // Each section is 9.73 degrees (360/37)
                const angle = index * 9.73;
                section.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                
                // Color coding
                if (num === 0) {
                    section.style.background = '#00ff96';
                } else if (num % 2 === 1) {
                    section.style.background = '#ff0000';
                } else {
                    section.style.background = '#000000';
                }
                
                wheelSections.appendChild(section);
            });
        }

        function createBettingTable() {
            // Create zero row
            const zeroRow = document.getElementById('zero-row');
            const zeroCell = document.createElement('div');
            zeroCell.className = 'table-cell green';
            zeroCell.textContent = '0';
            zeroCell.onclick = () => placeBet('single', 0);
            zeroRow.appendChild(zeroCell);

            // Create main table with 3 columns
            const mainTable = document.getElementById('main-table');
            
            // Roulette numbers in proper order (3 columns)
            const columns = [
                [3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36], // First column
                [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35], // Second column  
                [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34]  // Third column
            ];
            
            // Create cells for each column
            for (let row = 0; row < 12; row++) {
                for (let col = 0; col < 3; col++) {
                    const num = columns[col][row];
                    const cell = document.createElement('div');
                    cell.className = 'table-cell';
                    cell.textContent = num;
                    cell.onclick = () => placeBet('single', num);
                    
                    // Color coding
                    if (num % 2 === 1) {
                        cell.classList.add('red');
                    } else {
                        cell.classList.add('black');
                    }
                    
                    mainTable.appendChild(cell);
                }
            }
        }

        function createWheelNumbers() {
            const wheelNumbers = document.getElementById('wheel-numbers');
            // European roulette wheel order - correct sequence
            const numbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
            
            numbers.forEach((num, index) => {
                // Each section is 9.73 degrees (360/37)
                const angle = (index * 9.73) - 90; // Start from top, each section is 9.73 degrees
                const radius = 120; // Distance from center (closer to center)
                const x = Math.cos(angle * Math.PI / 180) * radius;
                const y = Math.sin(angle * Math.PI / 180) * radius;
                
                const numberElement = document.createElement('div');
                numberElement.className = 'wheel-number';
                numberElement.textContent = num;
                numberElement.style.left = `calc(50% + ${x}px)`;
                numberElement.style.top = `calc(50% + ${y}px)`;
                numberElement.style.transform = 'translate(-50%, -50%)';
                
                // Add color class based on actual roulette colors
                if (num === 0) {
                    numberElement.classList.add('green');
                } else if (isRedNumber(num)) {
                    numberElement.classList.add('red');
                } else {
                    numberElement.classList.add('black');
                }
                
                wheelNumbers.appendChild(numberElement);
            });
        }

        function isRedNumber(num) {
            const redNumbers = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
            return redNumbers.includes(num);
        }



        function placeBet(betType, betValue) {
            const amount = parseInt(document.getElementById('bet-amount').value);
            
            if (!amount || amount <= 0) {
                showMessage('Please enter a valid bet amount!');
                return;
            }
            
            if (amount > gameState.playerBalance) {
                showMessage('Insufficient balance!');
                return;
            }
            
            if (gameState.gameInProgress) {
                showMessage('Cannot place bets while wheel is spinning!');
                return;
            }
            
            fetch('/roulette/bet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `betType=${betType}&amount=${amount}&betValue=${betValue}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    gameState = data.data;
                    updateDisplay();
                    updateBettingTable();
                } else {
                    showMessage(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error placing bet!');
            });
        }

        function updateBettingTable() {
            // Update table cells
            const tableCells = document.querySelectorAll('.table-cell');
            tableCells.forEach(cell => {
                const number = parseInt(cell.textContent);
                const betKey = `single_${number}`;
                
                if (gameState.bets[betKey]) {
                    cell.classList.add('bet-placed');
                    let betAmount = cell.querySelector('.bet-amount');
                    if (!betAmount) {
                        betAmount = document.createElement('div');
                        betAmount.className = 'bet-amount';
                        cell.appendChild(betAmount);
                    }
                    betAmount.textContent = gameState.bets[betKey];
                } else {
                    cell.classList.remove('bet-placed');
                    const betAmount = cell.querySelector('.bet-amount');
                    if (betAmount) {
                        betAmount.remove();
                    }
                }
            });

            // Update outside bets
            const outsideBets = document.querySelectorAll('.outside-bet');
            outsideBets.forEach(bet => {
                const betType = bet.onclick.toString().match(/placeBet\('(\w+)'/)[1];
                const betKey = `${betType}_0`;
                
                if (gameState.bets[betKey]) {
                    bet.classList.add('bet-placed');
                    let betAmount = bet.querySelector('.bet-amount');
                    if (!betAmount) {
                        betAmount = document.createElement('div');
                        betAmount.className = 'bet-amount';
                        bet.appendChild(betAmount);
                    }
                    betAmount.textContent = gameState.bets[betKey];
                } else {
                    bet.classList.remove('bet-placed');
                    const betAmount = bet.querySelector('.bet-amount');
                    if (betAmount) {
                        betAmount.remove();
                    }
                }
            });
        }

        function spinWheel() {
            if (gameState.gameInProgress) {
                showMessage('Wheel is already spinning!');
                return;
            }
            
            if (gameState.currentBet === 0) {
                showMessage('Please place a bet before spinning!');
                return;
            }
            
            // Start spinning animation
            const wheel = document.getElementById('roulette-wheel');
            const ball = document.getElementById('roulette-ball');
            const spinButton = document.getElementById('spin-button');
            
            wheel.classList.add('spinning');
            ball.classList.add('spinning');
            spinButton.disabled = true;
            spinButton.textContent = 'SPINNING...';
            
            // Reset ball position
            ball.style.transform = 'translate(-50%, -50%)';
            
            fetch('/roulette/spin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    gameState = data.data;
                    updateDisplay();
                    
                    // Stop spinning animation after 4 seconds
                    setTimeout(() => {
                        wheel.classList.remove('spinning');
                        ball.classList.remove('spinning');
                        spinButton.disabled = false;
                        spinButton.textContent = 'SPIN WHEEL';
                        
                        // Update wheel center with winning number
                        const wheelCenter = document.getElementById('wheel-center');
                        wheelCenter.textContent = gameState.lastWinningNumber;
                        
                        // Position ball at winning number
                        positionBallAtNumber(gameState.lastWinningNumber);
                        
                        // Show winning number popup
                        showWinningNumberPopup(gameState.lastWinningNumber);
                        
                        // Add to recent numbers
                        if (gameState.lastWinningNumber >= 0) {
                            addRecentNumber(gameState.lastWinningNumber, gameState.lastWinningColor);
                        }
                        
                        // Clear bets after showing result
                        setTimeout(() => {
                            clearBets();
                        }, 2000);
                    }, 4000);
                } else {
                    showMessage(data.message);
                    wheel.classList.remove('spinning');
                    ball.classList.remove('spinning');
                    spinButton.disabled = false;
                    spinButton.textContent = 'SPIN WHEEL';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error spinning wheel!');
                wheel.classList.remove('spinning');
                ball.classList.remove('spinning');
                spinButton.disabled = false;
                spinButton.textContent = 'SPIN WHEEL';
            });
        }

        function positionBallAtNumber(winningNumber) {
            const ball = document.getElementById('roulette-ball');
            const numbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
            const numberIndex = numbers.indexOf(winningNumber);
            
            if (numberIndex !== -1) {
                // Each section is 9.73 degrees (360/37)
                const angle = (numberIndex * 9.73) - 90;
                const radius = 120; // Same radius as numbers
                const x = Math.cos(angle * Math.PI / 180) * radius;
                const y = Math.sin(angle * Math.PI / 180) * radius;
                
                ball.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
            }
        }

        function showWinningNumberPopup(winningNumber) {
            // Remove any existing popup
            const existingPopup = document.querySelector('.number-popup');
            if (existingPopup) {
                existingPopup.remove();
            }
            
            // Create popup
            const popup = document.createElement('div');
            popup.className = 'number-popup';
            popup.textContent = winningNumber;
            
            // Add color based on winning number
            if (winningNumber === 0) {
                popup.style.background = 'linear-gradient(45deg, #00ff96, #00d4aa)';
                popup.style.color = '#000';
            } else if (isRedNumber(winningNumber)) {
                popup.style.background = 'linear-gradient(45deg, #ff0000, #ff4444)';
                popup.style.color = '#fff';
            } else {
                popup.style.background = 'linear-gradient(45deg, #000000, #333333)';
                popup.style.color = '#fff';
            }
            
            document.body.appendChild(popup);
            
            // Remove popup after animation
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.remove();
                }
            }, 2000);
        }

        function clearBets() {
            fetch('/roulette/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    gameState = data.data;
                    updateDisplay();
                    updateBettingTable();
                } else {
                    showMessage(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error clearing bets!');
            });
        }

        function loadGameState() {
            const urlParams = new URLSearchParams(window.location.search);
            const balance = urlParams.get('balance') || '1000';
            
            fetch(`/roulette/state?balance=${balance}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    gameState = data.data;
                    updateDisplay();
                    updateBettingTable();
                }
            })
            .catch(error => {
                console.error('Error loading game state:', error);
            });
        }

        function updateDisplay() {
            document.getElementById('user-balance').textContent = gameState.playerBalance;
            document.getElementById('current-bet').textContent = `$${gameState.currentBet}`;
            document.getElementById('last-win').textContent = `$${gameState.totalWinnings}`;
            document.getElementById('game-status').textContent = gameState.gameInProgress ? 'Spinning...' : 'Ready to bet';
            document.getElementById('game-message').textContent = gameState.gameMessage;
            
            const spinButton = document.getElementById('spin-button');
            spinButton.disabled = gameState.gameInProgress;
            spinButton.textContent = gameState.gameInProgress ? 'SPINNING...' : 'SPIN WHEEL';
        }

        function showMessage(message) {
            document.getElementById('game-message').textContent = message;
        }

        function addRecentNumber(number, color) {
            gameState.recentNumbers.unshift({number, color});
            if (gameState.recentNumbers.length > 10) {
                gameState.recentNumbers.pop();
            }
            
            const recentContainer = document.getElementById('recent-numbers');
            recentContainer.innerHTML = '';
            
            gameState.recentNumbers.forEach(item => {
                const span = document.createElement('span');
                span.className = `recent-number ${item.color}`;
                span.textContent = item.number;
                recentContainer.appendChild(span);
            });
        }

        // Initialize game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
