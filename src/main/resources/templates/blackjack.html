<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Epic Gambling By IC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 150, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 150, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item a:hover {
            background: rgba(0, 255, 150, 0.1);
            color: #00ff96;
            transform: translateY(-2px);
        }

        .nav-item a.active {
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            color: #000;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00ff96;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            height: fit-content;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            text-decoration: none;
        }

        .sidebar-item:hover {
            background: rgba(0, 255, 150, 0.1);
            transform: translateX(5px);
        }

        .sidebar-item.active {
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            color: #000;
            font-weight: 600;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .game-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, #00ff96, #00d4aa, #ff6b9d);
        }

        .game-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-shadow: 0 0 40px rgba(0, 255, 150, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ff96;
        }

        .bet-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff6b9d;
        }

        .game-table {
            background: linear-gradient(145deg, #0f1419, #1a1f2e);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid rgba(0, 255, 150, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 400px;
        }

        .dealer-area, .player-area {
            margin: 1rem 0;
        }

        .area-label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
            text-align: center;
        }

        .hand {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            min-height: 120px;
            align-items: center;
        }

        .card {
            width: 80px;
            height: 112px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 8px;
            border: 2px solid #e9ecef;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
        }

        .card.dealing {
            animation: dealCard 0.6s ease-out forwards;
        }

        .card.flip {
            animation: flipCard 0.8s ease-in-out forwards;
        }

        .card.red {
            color: #dc3545;
        }

        .card.black {
            color: #000;
        }

        .card-rank {
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1;
        }

        .card-suit {
            font-size: 1.5rem;
            text-align: center;
            line-height: 1;
        }

        .card-center {
            font-size: 2rem;
            text-align: center;
            line-height: 1;
            margin: 0.2rem 0;
        }

        .card-bottom {
            transform: rotate(180deg);
            text-align: right;
        }

        .hand-value {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.5rem;
            color: #00ff96;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 255, 150, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 150, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffa502, #ffb142);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 165, 2, 0.3);
        }

        .btn-warning:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 165, 2, 0.4);
        }

        .betting-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }

        .betting-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #00ff96;
            text-align: center;
        }

        .chip-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .chip {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
        }

        .chip:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .chip.selected {
            border-color: #00ff96;
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.5);
        }

        .chip-5 { background: linear-gradient(45deg, #ff6b9d, #ff8fab); color: white; }
        .chip-10 { background: linear-gradient(45deg, #00d4aa, #00ff96); color: white; }
        .chip-25 { background: linear-gradient(45deg, #ffa502, #ffb142); color: black; }
        .chip-50 { background: linear-gradient(45deg, #ff4757, #ff6b7a); color: white; }
        .chip-100 { background: linear-gradient(45deg, #9c88ff, #a29bfe); color: white; }
        .chip-500 { background: linear-gradient(45deg, #ffd700, #ffed4e); color: black; }

        .game-status {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-status.win {
            background: linear-gradient(45deg, #00ff96, #00d4aa);
            color: #000;
            animation: pulse 1s infinite;
        }

        .game-status.lose {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            color: #fff;
        }

        .game-status.push {
            background: linear-gradient(45deg, #ffa502, #ffb142);
            color: #000;
        }

        @keyframes dealCard {
            0% {
                transform: translateY(-200px) rotateY(180deg) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(-100px) rotateY(90deg) scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes flipCard {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .sidebar {
                order: 2;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .chip-container {
                gap: 0.5rem;
            }
            
            .chip {
                width: 50px;
                height: 50px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">EPIC GAMBLING</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/">Dashboard</a></li>
                <li class="nav-item"><a href="/blackjack" class="active">Blackjack</a></li>
                <li class="nav-item"><a href="/slot">Slots</a></li>
                <li class="nav-item"><a href="#">Live Support</a></li>
            </ul>
            <div class="user-info">
                <div class="balance">Balance: $<span id="user-balance">1000</span></div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <a href="/" class="sidebar-item">
                <span class="sidebar-icon">🏠</span>
                <span>Dashboard</span>
            </a>
            <a href="/blackjack" class="sidebar-item active">
                <span class="sidebar-icon">🃏</span>
                <span>Blackjack</span>
            </a>
            <a href="/slot" class="sidebar-item">
                <span class="sidebar-icon">🎰</span>
                <span>Slots</span>
            </a>
            <a href="#" class="sidebar-item">
                <span class="sidebar-icon">🎲</span>
                <span>Dice</span>
            </a>
            <a href="#" class="sidebar-item">
                <span class="sidebar-icon">🎯</span>
                <span>Roulette</span>
            </a>
            <a href="#" class="sidebar-item">
                <span class="sidebar-icon">💬</span>
                <span>Live Support</span>
            </a>
        </div>

        <div class="game-area">
            <h1 class="game-title">Blackjack</h1>
            
            <div class="game-info">
                <div class="balance-display">Balance: $<span id="balance">1000</span></div>
                <div class="bet-display">Bet: $<span id="bet-amount">0</span></div>
            </div>

            <div class="game-table">
                <div class="dealer-area">
                    <div class="area-label">Dealer</div>
                    <div class="hand" id="dealer-hand">
                        <!-- Dealer cards will be added here -->
                    </div>
                    <div class="hand-value" id="dealer-value">Value: ?</div>
                </div>

                <div class="player-area">
                    <div class="area-label">Player</div>
                    <div class="hand" id="player-hand">
                        <!-- Player cards will be added here -->
                    </div>
                    <div class="hand-value" id="player-value">Value: 0</div>
                </div>
            </div>

            <div class="game-status" id="game-status">
                Place your bet and click Deal to start!
            </div>

            <div class="game-controls">
                <button class="btn btn-primary" id="deal-btn" onclick="dealCards()">Deal Cards</button>
                <button class="btn btn-secondary" id="hit-btn" onclick="hit()" disabled>Hit</button>
                <button class="btn btn-danger" id="stand-btn" onclick="stand()" disabled>Stand</button>
                <button class="btn btn-warning" id="double-btn" onclick="doubleDown()" disabled>Double Down</button>
            </div>

            <div class="betting-area">
                <div class="betting-title">Place Your Bet</div>
                <div class="chip-container">
                    <div class="chip chip-5" onclick="addBet(5)">$5</div>
                    <div class="chip chip-10" onclick="addBet(10)">$10</div>
                    <div class="chip chip-25" onclick="addBet(25)">$25</div>
                    <div class="chip chip-50" onclick="addBet(50)">$50</div>
                    <div class="chip chip-100" onclick="addBet(100)">$100</div>
                    <div class="chip chip-500" onclick="addBet(500)">$500</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameState = null;
        let playerBalance = 1000;
        let currentBet = 0;

        // Get balance from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const balanceParam = urlParams.get('balance');
        if (balanceParam) {
            playerBalance = parseInt(balanceParam);
        }

        async function makeApiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`/blackjack${endpoint}`, options);
                const result = await response.json();
                
                if (result.success) {
                    gameState = result.data;
                    updateGameDisplay();
                } else {
                    showError(result.message || 'API call failed');
                }
            } catch (error) {
                console.error('API Error:', error);
                showError('Connection error: ' + error.message);
            }
        }

        function updateGameDisplay() {
            if (!gameState) return;

            // Update balance
            if (gameState.playerBalance !== undefined) {
                playerBalance = gameState.playerBalance;
                document.getElementById('balance').textContent = playerBalance;
                document.getElementById('user-balance').textContent = playerBalance;
            }

            // Update bet
            if (gameState.currentBet !== undefined) {
                currentBet = gameState.currentBet;
                document.getElementById('bet-amount').textContent = currentBet;
            }

            // Update hands
            updateHand('dealer', gameState.dealerHand);
            updateHand('player', gameState.playerHand);

            // Update values
            document.getElementById('dealer-value').textContent = 
                gameState.roundOver ? `Value: ${gameState.dealerValue}` : 'Value: ?';
            document.getElementById('player-value').textContent = `Value: ${gameState.playerValue}`;

            // Update status
            const statusDiv = document.getElementById('game-status');
            statusDiv.textContent = gameState.message || 'Place your bet and click Deal to start!';
            statusDiv.className = 'game-status';
            
            if (gameState.message && gameState.message.includes('wins')) {
                statusDiv.className += ' win';
            } else if (gameState.message && gameState.message.includes('loses')) {
                statusDiv.className += ' lose';
            } else if (gameState.message && gameState.message.includes('Push')) {
                statusDiv.className += ' push';
            }

            // Update button states
            updateButtonStates();

            // Auto-reset after round ends
            if (gameState.roundOver) {
                setTimeout(() => {
                    resetGameState();
                }, 3000);
            }
        }

        function updateHand(handType, cards) {
            const handElement = document.getElementById(`${handType}-hand`);
            handElement.innerHTML = '';

            if (!cards || cards.length === 0) return;

            cards.forEach((card, index) => {
                const cardElement = createCardElement(card);
                cardElement.classList.add('dealing');
                cardElement.style.animationDelay = `${index * 0.2}s`;
                handElement.appendChild(cardElement);
            });
        }

        function createCardElement(card) {
            const cardDiv = document.createElement('div');
            cardDiv.className = `card ${card.isRed ? 'red' : 'black'}`;
            
            const suitSymbol = card.suitSymbol || getSuitSymbol(card.suit);
            const rankSymbol = card.rankSymbol || card.rank;
            
            cardDiv.innerHTML = `
                <div class="card-rank">${rankSymbol}</div>
                <div class="card-suit">${suitSymbol}</div>
                <div class="card-center">${suitSymbol}</div>
                <div class="card-bottom">
                    <div class="card-rank">${rankSymbol}</div>
                    <div class="card-suit">${suitSymbol}</div>
                </div>
            `;
            
            return cardDiv;
        }

        function getSuitSymbol(suit) {
            const symbols = {
                'HEARTS': '♥',
                'DIAMONDS': '♦',
                'CLUBS': '♣',
                'SPADES': '♠'
            };
            return symbols[suit] || suit;
        }

        function updateButtonStates() {
            const dealBtn = document.getElementById('deal-btn');
            const hitBtn = document.getElementById('hit-btn');
            const standBtn = document.getElementById('stand-btn');
            const doubleBtn = document.getElementById('double-btn');

            if (!gameState || !gameState.gameStarted) {
                dealBtn.disabled = currentBet === 0;
                hitBtn.disabled = true;
                standBtn.disabled = true;
                doubleBtn.disabled = true;
            } else if (gameState.roundOver) {
                dealBtn.disabled = true;
                hitBtn.disabled = true;
                standBtn.disabled = true;
                doubleBtn.disabled = true;
            } else {
                dealBtn.disabled = true;
                hitBtn.disabled = false;
                standBtn.disabled = false;
                doubleBtn.disabled = !gameState.canDoubleDown;
            }
        }

        function addBet(amount) {
            if (currentBet + amount <= playerBalance) {
                currentBet += amount;
                updateBetDisplay();
                updateButtonStates();
            } else {
                showError('Insufficient balance!');
            }
        }

        function updateBetDisplay() {
            document.getElementById('bet-amount').textContent = currentBet;
        }

        async function dealCards() {
            if (currentBet === 0) {
                showError('Please place a bet first!');
                return;
            }

            playerBalance -= currentBet;
            document.getElementById('balance').textContent = playerBalance;
            document.getElementById('user-balance').textContent = playerBalance;

            await makeApiCall('/deal', 'POST');
        }

        async function hit() {
            await makeApiCall('/hit', 'POST');
        }

        async function stand() {
            await makeApiCall('/stand', 'POST');
        }

        async function doubleDown() {
            if (currentBet * 2 <= playerBalance) {
                playerBalance -= currentBet;
                currentBet *= 2;
                document.getElementById('balance').textContent = playerBalance;
                document.getElementById('user-balance').textContent = playerBalance;
                updateBetDisplay();
                
                await makeApiCall('/hit', 'POST');
                await makeApiCall('/stand', 'POST');
            } else {
                showError('Insufficient balance for double down!');
            }
        }

        function resetGameState() {
            gameState = null;
            currentBet = 0;
            updateBetDisplay();
            updateButtonStates();
            
            // Clear hands
            document.getElementById('dealer-hand').innerHTML = '';
            document.getElementById('player-hand').innerHTML = '';
            document.getElementById('dealer-value').textContent = 'Value: ?';
            document.getElementById('player-value').textContent = 'Value: 0';
            
            // Reset status
            document.getElementById('game-status').textContent = 'Place your bet and click Deal to start!';
            document.getElementById('game-status').className = 'game-status';
        }

        function showError(message) {
            const statusDiv = document.getElementById('game-status');
            statusDiv.textContent = '❌ ' + message;
            statusDiv.className = 'game-status lose';
        }

        // Load initial game state
        window.onload = function() {
            updateBetDisplay();
            updateButtonStates();
            makeApiCall('/state');
        };
    </script>
</body>
</html>
